<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Africa CDC Open Dashboards</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="js/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" v-if="loading"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Content Start -->
        <div class="content" v-else>
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="https://dashboards.africacdc.org/" class="navbar-brand mx-4">
                    <img src="img/logo.png" class="logo" alt="" style="height:80px;">
                </a>
            </nav>
            <!-- Navbar End -->

            <div class="container-fluid mb-5">
                <h3 class="pt-2 px-2">M-POX Dashboard</h3>

                <!-- Tab Menu Start -->
                <ul class="nav nav-tabs">
                    <!-- Epidemiological Tab with Sub-menu Items -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                            @click="toggleDropdown('epidemiological')">Epidemiological</a>
                        <ul class="dropdown-menu" v-if="dropdownVisible === 'epidemiological'">
                            <li><a class="dropdown-item" href="#"
                                    @click.prevent="setSubTab('epidemiological', 'summary')">Summary</a></li>
                            <li><a class="dropdown-item" href="#"
                                    @click.prevent="setSubTab('epidemiological', 'map')">Maps</a></li>
                        </ul>
                    </li>

                    <!-- Vaccination Tab with Sub-menu Items -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                            @click="toggleDropdown('vaccination')">Vaccination</a>
                        <ul class="dropdown-menu" v-if="dropdownVisible === 'vaccination'">
                            <li><a class="dropdown-item" href="#"
                                    @click.prevent="setSubTab('vaccination', 'summary')">Summary</a></li>
                            <li><a class="dropdown-item" href="#"
                                    @click.prevent="setSubTab('vaccination', 'deliveries')">Deliveries</a></li>
                            <li><a class="dropdown-item" href="#"
                                    @click.prevent="setSubTab('vaccination', 'administration')">Administration</a></li>
                        </ul>
                    </li>

                    <!-- Other Tabs -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click.prevent="activeTab = 'logistics'">Logistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click.prevent="activeTab = 'finance'">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" @click.prevent="activeTab = 'support'">Support</a>
                    </li>
                </ul>
                <!-- Tab Menu End -->

                <!-- Add this after the tab headers but before the tab content -->
                <div class="text-end">
                    <small>Last update on: {{ lastUpdated }}</small>
                </div>

                <!-- Tab Content Start -->
                <div class="tab-content">
                    <!-- Epidemiological Tab Content -->
                    <div v-if="activeTab === 'epidemiological'">
                        <div v-if="activeSubTab === 'summary'" class="tab-pane fade show active">
                            <div class="row vh-100 bg-light mb-8">
                                <div class="image-container">
                                    <img :src="dashboardUrl" alt="Epidemiological Dashboard Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                        <div v-if="activeSubTab === 'map'" class="tab-pane fade">
                            <div class="row vh-100 bg-light mb-8">
                                <div class="image-container">
                                    <img :src="mapUrl" alt="Map Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Vaccination Tab Content -->
                    <div v-if="activeTab === 'vaccination'">
                        <div v-if="activeSubTab === 'summary'" class="tab-pane fade">
                            <div class="row vh-100 bg-light mb-8">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Vaccination Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                        <div v-if="activeSubTab === 'deliveries'" class="tab-pane fade">
                            <div class="row vh-100 bg-light mb-8">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Deliveries Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                        <div v-if="activeSubTab === 'administration'" class="tab-pane fade">
                            <div class="row vh-100 bg-light mb-8">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Administration Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Logistics Tab -->
                    <div v-if="activeTab === 'logistics'" class="tab-pane fade">
                        <div class="row vh-100 bg-light mb-8">
                            <div class="image-container">
                                <img src="/server/comingsoon.jpg" alt="Logistics Screenshot" width="100%"
                                    style="min-height: 700px !important;">
                            </div>
                        </div>
                    </div>

                    <!-- Finance Tab -->
                    <div v-if="activeTab === 'finance'" class="tab-pane fade">
                        <div class="row vh-100 bg-light mb-8">
                            <div class="image-container">
                                <img src="/server/comingsoon.jpg" alt="Finance Screenshot" width="100%"
                                    style="min-height: 700px !important;">
                            </div>
                        </div>
                    </div>

                    <!-- Support Tab -->
                    <div v-if="activeTab === 'support'" class="tab-pane fade">
                        <div class="row vh-100 bg-light mb-8">
                            <div class="image-container">
                                <img src="/server/comingsoon.jpg" alt="Support Screenshot" width="100%"
                                    style="min-height: 700px !important;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tab Content End -->
            </div>
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- Vue.js Application Script -->
    <script>
        new Vue({
            el: "#app",
            data: {
                loading: true,
                activeTab: 'epidemiological',  // Default tab
                activeSubTab: 'summary',  // Default sub-tab
                dropdownVisible: '',  // Track which dropdown is open
                lastUpdated: "",
                dashboardUrl: "/server/dashboard_screenshot.png",
                mapUrl: "/server/map_screenshot.png",
                vaccinationUrl: "/server/vaccination_screenshot.png",
                logisticsUrl: "/server/logistics_screenshot.png",
                financeUrl: "/server/finance_screenshot.png",
                supportUrl: "/server/support_screenshot.png",
            },
            mounted() {
                this.initializeApp();
            },
            methods: {
                initializeApp() {
                    // Directly setting the loading flag to false to show the content.
                    // If you want to use `autoLogin`, call it here, and make sure to set `loading = false` after the request.
                    this.loading = false;
                    this.lastUpdated = this.getCurrentDateTime();
                    // Example of setting interval to update screenshots:
                    setInterval(this.updateScreenshots, 120000);
                },
                toggleDropdown(tabName) {
                    if (this.dropdownVisible === tabName) {
                        this.dropdownVisible = '';  // Close dropdown if it's already open
                    } else {
                        this.dropdownVisible = tabName;  // Open the clicked dropdown
                    }
                },
                setSubTab(tab, subTab) {
                    this.activeTab = tab;
                    this.activeSubTab = subTab;
                    this.dropdownVisible = '';  // Close dropdown after selecting
                },
                updateScreenshots() {
                    console.log("Screenshots would be updated here.");
                    this.lastUpdated = this.getCurrentDateTime();
                },
                getCurrentDateTime() {
                    const now = new Date();
                    return now.toLocaleString();
                },
                clearBrowserSessions() {
                    const cookies = document.cookie.split("; ");
                    for (let cookie of cookies) {
                        const cookieName = cookie.split("=")[0];
                        document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${window.location.hostname};`;
                        document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                    }
                    localStorage.clear();
                    sessionStorage.clear();
                },
                getBaseUrl() {
                    return window.location.origin.includes("localhost") || window.location.origin.includes("127.0.0.1")
                        ? window.location.origin + ":3000"
                        : window.location.origin;
                }
            }
        });
    </script>
</body>

</html>
