<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Africa CDC Open Dashboards</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="js/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar open pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="https://ems.africacdc.org/public_dashboards/" class="navbar-brand mx-4 mt-3">
                    <h5>ACDC DASHBOARDS</h5>
                </a>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content open">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="https://dashboards.africacdc.org/" class="navbar-brand mx-4">
                    <img src="img/logo.png" class="logo" alt="" style="height:80px;">
                </a>
            </nav>
            <!-- Navbar End -->

            <!-- Blank Page content Start -->
            <div class="container-fluid mb-5">
                <a href="#" class="sidebar-toggler flex-shrink-0 ">
                    <i class="fa fa-eye p-2 mb-1"></i>Show All</i>
                </a>
                <div class="row vh-100 bg-light mb-8">
                    <div id="app">
                        <div v-if="errorMessage">
                            <p style="color: red;">{{ errorMessage }}</p>
                        </div>
                        <div class="iframe-container" v-if="dashboardLoaded">
                            <iframe id="dashboardIframe" :src="dashboardUrl" width="100%" frameborder="0"
                                allowfullscreen @load="iframeLoaded" style="min-height: 700px !important;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blank End -->

            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js Integration -->
    <script>
        new Vue({
            el: "#app",
            data: {
                loading: true,
                errorMessage: "",
                dashboardUrl: "",
                dashboardLoaded: false
            },
            mounted() {
                this.autoLogin();
            },
            methods: {
                async autoLogin() {
                    try {
                        // Clear browser sessions before login
                        (function () {
                            const cookies = document.cookie.split("; ");
                            for (let cookie of cookies) {
                                const cookieName = cookie.split("=")[0];
                                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${window.location.hostname};`;
                                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                            }
                            console.log("All cookies cleared.");
                            localStorage.clear();
                            sessionStorage.clear();
                        })();

                        const baseUrl = window.location.origin;
                        let apiBaseUrl = baseUrl.includes("localhost") || baseUrl.includes("127.0.0.1") ? baseUrl + ":3000" : baseUrl;
                        console.log("Final Base URL is: " + apiBaseUrl);

                        // Make the login request to the backend's /node_app/login route
                        const loginResponse = await axios.post(apiBaseUrl + "/node_app/login/", {}, { withCredentials: true });

                        if (loginResponse.status === 200 && loginResponse.data.message === "Login successful") {
                            // After login, load the dashboard via the proxy
                            this.loadDashboard(apiBaseUrl);
                        } else {
                            this.loading = false;
                            this.errorMessage = "Failed to load dashboard: " + (loginResponse.data.message || "No message");
                        }
                    } catch (error) {
                        this.loading = false;
                        this.errorMessage = "Login failed: " + (error.response?.data?.message || "Unknown error");
                    }
                },
                async loadDashboard(apiBaseUrl) {
                    try {
                        // Request the dashboard content from the proxy
                        const response = await axios.get(apiBaseUrl + "/proxy-dashboard", { withCredentials: true });

                        // Load the dashboard content into the iframe
                        this.dashboardUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(response.data);
                        this.loading = false;
                        this.dashboardLoaded = true;
                    } catch (error) {
                        this.loading = false;
                        this.errorMessage = "Failed to load dashboard: " + (error.response?.data?.message || "Unknown error");
                    }
                },
                iframeLoaded() {
                    const iframeContainer = document.querySelector(".iframe-container");
                    iframeContainer.classList.add("iframe-loaded");
                    this.loading = false;

                    const iframe = document.getElementById("dashboardIframe");
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    const customStyles = iframeDocument.createElement("style");
                    customStyles.type = "text/css";
                    customStyles.appendChild(iframeDocument.createTextNode(`
                        .TitleBar_title__9wjDi{display: none !important;}
                        .StarDashboardButton_star__PVx7o{display: none !important;}
                        .jsx-3809446089{display: none !important;}
                        .DashboardsBar_bar__0l1F7{display: none !important;}
                        .ItemHeader_itemHeaderRightWrap__lPjvp{display: none !important;}
                        .VisualizationErrorMessage_appLink__zxTth {display: none;}
                    `));
                    iframeDocument.head.appendChild(customStyles);
                }
            }
        });

        // Disable right-click context menu
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        // Disable specific keypresses for developer tools (F12, Ctrl+Shift+I/J/U/C)
        document.addEventListener("keydown", function (e) {
            if (e.code === "F12") e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.code === "KeyI" || e.code === "KeyJ" || e.code === "KeyC")) e.preventDefault();
            if (e.ctrlKey && e.code === "KeyU") e.preventDefault();
            if (e.ctrlKey && e.code === "KeyS") e.preventDefault();
        }, false);

        // Sidebar toggle based on screen size
        document.addEventListener("DOMContentLoaded", function () {
            function adjustSidebar() {
                const sidebar = document.querySelector(".sidebar");
                const content = document.querySelector(".content");
                if (window.innerWidth > 768) {
                    sidebar.classList.add("open");
                    content.classList.add("open");
                } else {
                    sidebar.classList.remove("open");
                    content.classList.remove("open");
                }
            }
            adjustSidebar();
            window.addEventListener("resize", adjustSidebar);
        });
    </script>
</body>

</html>
