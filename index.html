<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Africa CDC Open Dashboards</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="js/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Content Start -->
        <div class="content open">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="https://dashboards.africacdc.org/" class="navbar-brand mx-4">
                    <img src="img/logo.png" class="logo" alt="" style="height:80px;">
                </a>
            </nav>
            <!-- Navbar End -->

            <div class="container-fluid mb-5">
                <h3>M-POX Dashboard</h3>

                <!-- Tab Menu Start -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="epidemiological-tab" data-bs-toggle="tab" href="#epidemiological"
                            role="tab" aria-controls="epidemiological" aria-selected="true">Epidemiological Summary</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="map-tab" data-bs-toggle="tab" href="#map" role="tab" aria-controls="map"
                            aria-selected="false">Full Map View</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="vaccination-tab" data-bs-toggle="tab" href="#vaccination" role="tab"
                            aria-controls="vaccination" aria-selected="false">Vaccination</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="logistics-tab" data-bs-toggle="tab" href="#logistics" role="tab"
                            aria-controls="logistics" aria-selected="false">Logistics</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="finance-tab" data-bs-toggle="tab" href="#finance" role="tab"
                            aria-controls="finance" aria-selected="false">Finance</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="support-tab" data-bs-toggle="tab" href="#support" role="tab"
                            aria-controls="support" aria-selected="false">Support</a>
                    </li>
                </ul>

                <!-- Tab Content Start -->
                <div class="tab-content" id="myTabContent">
                   
                            <small>Last update on: {{ lastUpdated }}</small>
                      
                    <!-- Epidemiological Summary Tab -->
                    <div class="tab-pane fade show active" id="epidemiological" role="tabpanel"
                        aria-labelledby="epidemiological-tab">
                        <div class="row vh-100 bg-light mb-8">
                            <div id="app">
                                <div class="text-end">
                                    <small>Last update on: {{ lastUpdated }}</small>
                                </div>
                                <!-- Add this after the tab headers but before the tab content -->
                              
                                <div class="image-container">
                                    <img :src="dashboardUrl" alt="Epidemiological Dashboard Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Full Map View Tab -->
                    <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="map-tab">
                        <div class="row vh-100 bg-light mb-8">
                            <div id="app">
                                
                                <div class="image-container">
                                    <img src="/server/map_screenshot.png" alt="Map Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Vaccination Tab -->
                    <div class="tab-pane fade" id="vaccination" role="tabpanel" aria-labelledby="vaccination-tab">
                        <div class="row vh-100 bg-light mb-8">
                            <div class="text-end">
                               
                            </div>
                            <div id="app">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Vaccination Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Logistics Tab -->
                    <div class="tab-pane fade" id="logistics" role="tabpanel" aria-labelledby="logistics-tab">
                        <div class="row vh-100 bg-light mb-8">
                           
                            <div id="app">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Logistics Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Finance Tab -->
                    <div class="tab-pane fade" id="finance" role="tabpanel" aria-labelledby="finance-tab">
                        <div class="row vh-100 bg-light mb-8">
                           
                            <div id="app">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Finance Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Support Tab -->
                    <div class="tab-pane fade" id="support" role="tabpanel" aria-labelledby="support-tab">
                        <div class="row vh-100 bg-light mb-8">
                        
                            <div id="app">
                                <div class="image-container">
                                    <img src="/server/comingsoon.jpg" alt="Support Screenshot" width="100%"
                                        style="min-height: 700px !important;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tab Content End -->
            </div>
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tempusdominus/js/moment.min.js"></script>
    <script src="js/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/waypoints/waypoints.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            loading: true,
            errorMessage: "",
            lastUpdated: "",  // Add this to track last update time
            dashboardUrl: "/server/dashboard_screenshot.png",
            mapUrl: "/server/map_screenshot.png",
            vaccinationUrl: "/server/vaccination_screenshot.png",
            logisticsUrl: "/server/logistics_screenshot.png",
            financeUrl: "/server/finance_screenshot.png",
            supportUrl: "/server/support_screenshot.png",
        },
        mounted() {
            this.autoLogin();
            this.lastUpdated = this.getCurrentDateTime(); 
            setInterval(this.updateScreenshots, 120000);
        },
        methods: {
            async autoLogin() {
                try {
                    this.clearBrowserSessions();
                    const baseUrl = this.getBaseUrl();
                    const response = await axios.post(baseUrl + "/node_app/login/", {}, { withCredentials: true });

                    if (response.status === 200) {
                        this.updateUrls(response.data);
                        this.lastUpdated = this.getCurrentDateTime();  // Update the last updated time
                        this.loading = false;
                    } else {
                        this.loading = false;
                        this.errorMessage = "Failed to load screenshots: " + (response.data.message || "No message");
                    }
                } catch (error) {
                    this.loading = false;
                    this.errorMessage = "Login failed: " + (error.response?.data?.message || "Unknown error");
                }
            },
            async updateScreenshots() {
                try {
                     // Set the last updated time just before refreshing
                    this.lastUpdated = this.getCurrentDateTime();
                    const baseUrl = this.getBaseUrl();
                    const response = await axios.post(baseUrl + "/node_app/login/", {}, { withCredentials: true });

                    if (response.status === 200) {
                        this.updateUrls(response.data);
                        this.lastUpdated = this.getCurrentDateTime();  // Update the last updated time
                    } else {
                        console.log("Failed to refresh screenshots");
                    }
                } catch (error) {
                    console.error("Error updating screenshots:", error);
                }
            },
            updateUrls(data) {
                this.dashboardUrl = data.dashboardImageUrl || this.dashboardUrl;
                this.mapUrl = data.mapImageUrl || this.mapUrl;
                this.vaccinationUrl = data.vaccinationImageUrl || this.vaccinationUrl;
                this.logisticsUrl = data.logisticsImageUrl || this.logisticsUrl;
                this.financeUrl = data.financeImageUrl || this.financeUrl;
                this.supportUrl = data.supportImageUrl || this.supportUrl;
            },
            getCurrentDateTime() {
                const now = new Date();
                return now.toLocaleString();  // Get the current date and time
            },
            clearBrowserSessions() {
                const cookies = document.cookie.split("; ");
                for (let cookie of cookies) {
                    const cookieName = cookie.split("=")[0];
                    document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${window.location.hostname};`;
                    document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                }
                console.log("All cookies cleared.");
                localStorage.clear();
                console.log("Local storage cleared.");
                sessionStorage.clear();
                console.log("Session storage cleared.");
            },
            getBaseUrl() {
                return window.location.origin.includes("localhost") || window.location.origin.includes("127.0.0.1")
                    ? window.location.origin + ":3000"
                    : window.location.origin;
            }
        }
    });
</script>


    <script src="js/main.js"></script>
</body>

</html>
