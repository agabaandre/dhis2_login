    <script>
        new Vue({
            el: "#app",
            data: {
                loading: true,
                errorMessage: "",
                // Set the initial image to the default screenshot
                dashboardUrl: "/server/dashboard_screenshot.png",
                dashboardLoaded: false
            },
            mounted() {
                this.autoLogin();
            },
            methods: {
                async autoLogin() {
                    try {
                        // Clear browser sessions before login
                        (function () {
                            const cookies = document.cookie.split("; ");
                            for (let cookie of cookies) {
                                const cookieName = cookie.split("=")[0];
                                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${window.location.hostname};`;
                                document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                            }
                            console.log("All cookies cleared.");
                            localStorage.clear();
                            console.log("Local storage cleared.");
                            sessionStorage.clear();
                            console.log("Session storage cleared.");
                        })();

                        const baseUrl = window.location.origin.includes("localhost") || window.location.origin.includes("127.0.0.1")
                            ? window.location.origin + ":3000"
                            : window.location.origin;

                        console.log("Final Base URL is: " + baseUrl);
                        const response = await axios.post(baseUrl + "/node_app/login/", {}, { withCredentials: true });

                        if (response.status === 200 && response.data.message === "Login successful") {
                            // Update the dashboardUrl with the new image if provided by the backend
                            this.dashboardUrl = response.data.dashboardUrl || this.dashboardUrl;
                            this.dashboardLoaded = true;
                            this.loading = false;
                        } else {
                            this.loading = false;
                            this.errorMessage = "Failed to load dashboard: " + (response.data.message || "No message");
                        }
                    } catch (error) {
                        this.loading = false;
                        this.errorMessage = "Login failed: " + (error.response?.data?.message || "Unknown error");
                    }
                }
            }
        });
    </script>
