<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Africa CDC Open Dashboards</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="js/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="js/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->

        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar open pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">

                <a href="https://ems.africacdc.org/public_dashboards/" class="navbar-brand mx-4 mt-3">
                    <h5>ACDC DASHBOARDS</h5>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">

                </div>
                <div class="navbar-nav w-100">

                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown"
                            style="border-radius:2px !important">Dashboards</a>
                        <div class="dropdown-menu border-0">
                            <a href="#" class="dropdown-item mx-3">MPOX</a>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start Navbar top -->
        <div class="content open">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <a href="https://ems.africacdc.org/public_dashboards/" class="navbar-brand mx-4">
                    <img src="img/logo.png" class="logo" alt="" style="height:80px;">
                </a>
                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-globe" style="width: 40px; height: 40px;"></i>
                            <span class="d-none d-lg-inline-flex"></span>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Page content Start -->
            <div class="container-fluid mb-5">
                <a href="#" class="sidebar-toggler flex-shrink-0 ">
                    <i class="fa fa-eye p-2 mb-1"></i>Show All</i>
                </a>
                <div class="row vh-100 bg-light mb-8">
                    <div id="app">
                        <div v-if="errorMessage">
                            <p style="color: red;">{{ errorMessage }}</p>
                        </div>
                        <div class="iframe-container" v-if="dashboardLoaded">
                            <iframe id="dashboardIframe" :src="dashboardUrl" width="100%" frameborder="0"
                                allowfullscreen @load="iframeLoaded" style="min-height: 700px !important;"></iframe>


                        </div>
                    </div>

                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tempusdominus/js/moment.min.js"></script>
    <script src="js/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/waypoints/waypoints.min.js"></script>
    <script src="js/tempusdominus/js/material.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
</body>

</html>
