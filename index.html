    <script>
        $(document).ready(function () {
            let dashboardUrl = "/server/dashboard_screenshot.png";
            let mapUrl = "/server/map_screenshot.png";

            function getCurrentDateTime() {
                const now = new Date();
                return now.toLocaleString();
            }

            function updateScreenshots() {
                // Update the images on the page directly from the server
                $('#dashboardImage').attr('src', dashboardUrl + `?t=${new Date().getTime()}`);  // Bypass cache
                $('#mapImage').attr('src', mapUrl + `?t=${new Date().getTime()}`);  // Bypass cache
                $("#lastUpdated").text(getCurrentDateTime());  // Update the last updated timestamp
            }

            // Display the current date as soon as the page loads
            $("#lastUpdated").text(getCurrentDateTime());

            // Initial screenshot load
            updateScreenshots();

            // Periodic screenshot update every 2 minutes (120000 ms)
            setInterval(updateScreenshots, 120000);
        });
    </script>
<script>
    function changeIframeStyle() {
        // Get the iframe element
        let iframe = document.getElementById('myIframe');
        let iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Dynamically inject CSS to change styles inside the iframe
        let style = iframeDocument.createElement('style');
        style.innerHTML = `
                .css-g9vl5z-euiButtonDisplay-s-defaultMinWidth-fill-primary {
                    color: rgb(255, 255, 255);
                    background-color: rgb(52, 143, 65);
                }
                .css-1pdw0n3-euiButtonIcon-s-empty-primary {
                      color: rgb(255, 255, 255);
                    background-color: rgb(52, 143, 65);
                }
            `;
        iframeDocument.head.appendChild(style);
    }
</script>
<script>
    $(document).ready(function () {
        $('.fullscreen-icon').on('click', function () {
            let container = $(this).closest('.container-fluid');

            if (container.hasClass('fullscreen')) {
                container.removeClass('fullscreen');
                $(this).removeClass('fa-compress').addClass('fa-expand'); // Switch back to expand icon
            } else {
                container.addClass('fullscreen');
                $(this).removeClass('fa-expand').addClass('fa-compress'); // Change to compress icon when in fullscreen
            }
        });
    });
</script>
